<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <H1>Imagens Dinamicas</H1>
    <p>Tente abrir este site/imagem em varios dispositivos diferentes para verificar o comportamento da imagem!</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="Imagens/G.png" alt="">
    </picture>

    <h1>Aprender a reproduzir audios</h1>
    <p>Vamos aprender a reproduzir um audio</p>
    <audio src="Believe (Instrumental) - NEFFEX.mp3" controls autoplay></audio>

</body>
</html>
